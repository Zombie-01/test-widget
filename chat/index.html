<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 350px;
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      min-height: 480px;
    }
    #chat h2 {
      margin: 0 0 12px 0;
      color: #3b3b3b;
      font-size: 1.3rem;
      text-align: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
      padding-right: 4px;
      max-height: 320px;
    }
    #messages p {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    #messages p.user {
      background: #e1f5fe;
      align-self: flex-end;
      color: #0277bd;
      margin-left: auto;
      text-align: right;
    }
    #messages p.bot {
      background: #f1f8e9;
      color: #558b2f;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #input:focus {
      border-color: #64b5f6;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Welcome to Chat!</h2>
    <div id="messages"></div>
    <div class="input-row">
      <input type="text" id="input" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){send();}" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    function send() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;
      const messages = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = message;
      p.className = "user";
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";

      // Simulate response
      setTimeout(() => {
        const reply = document.createElement("p");
        reply.textContent = "Thanks for your message!";
        reply.className = "bot";
        messages.appendChild(reply);
        messages.scrollTop = messages.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
