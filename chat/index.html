<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 350px;
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      min-height: 480px;
      position: relative;
    }
    #chat h2 {
      margin: 0 0 12px 0;
      color: #3b3b3b;
      font-size: 1.3rem;
      text-align: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
      padding-right: 4px;
      max-height: 320px;
    }
    #messages p {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    #messages p.user {
      background: #e1f5fe;
      align-self: flex-end;
      color: #0277bd;
      margin-left: auto;
      text-align: right;
    }
    #messages p.bot {
      background: #f1f8e9;
      color: #558b2f;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #input:focus {
      border-color: #64b5f6;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #auth-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ececec;
    }
    #auth-header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #auth-header .logo-icon {
      width: 28px;
      height: 28px;
      background: #ff6600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
    }
    #auth-header .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #auth-header .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ff6600;
      object-fit: cover;
      background: #fff;
    }
    #auth-header .username {
      font-weight: 500;
      color: #222;
      font-size: 1rem;
      margin-right: 4px;
    }
    #auth-header button {
      background: #181818;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 6px 16px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    #auth-header button:hover {
      background: #ff6600;
      color: #fff;
    }
    /* Login overlay styles */
    #login-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: 12px;
    }
    #login-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    #login-logo .logo-icon {
      width: 36px;
      height: 36px;
      background: #ff6600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #login-logo .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    #login-logo .logo-text span {
      color: #181818;
    }
    #login-logo .logo-text .orange {
      color: #ff6600;
    }
    #login-overlay .desc {
      margin: 0 0 18px 0;
      font-size: 1.08rem;
      color: #222;
      text-align: center;
      max-width: 270px;
    }
    #login-overlay .desc strong {
      font-weight: bold;
    }
    #google-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: border 0.2s;
    }
    #google-btn:hover {
      border: 1.5px solid #ff6600;
    }
    #google-btn img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="auth-header">
      <span class="logo">
        <span class="logo-icon">üü†</span>
        <span><span style="color:#181818;">Ai</span><span style="color:#ff6600;">Toim</span></span>
      </span>
      <span class="user-info" id="user-info">
        <!-- User info or login button will be injected here -->
      </span>
    </div>
    <h2>Welcome to Chat!</h2>
    <div id="messages"></div>
    <div class="input-row">
      <input type="text" id="input" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){send();}" disabled />
      <button onclick="send()" id="send-btn" disabled>Send</button>
    </div>
    <div id="login-overlay">
      <div id="login-logo">
        <span class="logo-icon">üü†</span>
        <span class="logo-text"><span>i</span><span class="orange">Toim</span></span>
      </div>
      <div class="desc">
        <strong>AiToim</strong> –∞–≥–µ–Ω—Ç—ã–≥ –∞—à–∏–≥–ª–∞—Ö—ã–Ω —Ç—É–ª–¥ —Ç–∞ ”©”©—Ä–∏–π–Ω –±“Ø—Ä—Ç–≥—ç–ª—ç—ç—Ä –Ω—ç–≤—Ç—Ä—ç—Ö —à–∞–∞—Ä–¥–ª–∞–≥–∞—Ç–∞–π.
      </div>
      <button id="google-btn" onclick="fakeLogin()">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Sign in with Google
      </button>
    </div>
  </div>

  <script>
    // Simulate login state
    let user = null;
    function fakeLogin() {
      user = {
        name: "Bat-Erdene",
        picture: "https://randomuser.me/api/portraits/men/32.jpg"
      };
      document.getElementById('login-overlay').style.display = 'none';
      updateAuthUI();
    }
    function fakeLogout() {
      user = null;
      document.getElementById('login-overlay').style.display = 'flex';
      updateAuthUI();
    }
    function updateAuthUI() {
      const userInfo = document.getElementById('user-info');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send-btn');
      if (user) {
        userInfo.innerHTML = `
          <span class="username">${user.name}</span>
          <img class="avatar" src="${user.picture}" alt="avatar" />
          <button onclick="fakeLogout()">Logout</button>
        `;
        input.disabled = false;
        sendBtn.disabled = false;
      } else {
        userInfo.innerHTML = '';
        input.disabled = true;
        sendBtn.disabled = true;
      }
    }
    function send() {
      if (!user) return;
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;
      const messages = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = message;
      p.className = "user";
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";

      // Simulate response
      setTimeout(() => {
        const reply = document.createElement("p");
        reply.textContent = "Thanks for your message!";
        reply.className = "bot";
        messages.appendChild(reply);
        messages.scrollTop = messages.scrollHeight;
      }, 1000);
    }
    window.send = send;
    window.fakeLogin = fakeLogin;
    window.fakeLogout = fakeLogout;
    // On load, show login overlay
    window.addEventListener('DOMContentLoaded', () => {
      updateAuthUI();
      document.getElementById('login-overlay').style.display = user ? 'none' : 'flex';
    });
  </script>
</body>
</html>
