<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 350px;
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      min-height: 480px;
    }
    #chat h2 {
      margin: 0 0 12px 0;
      color: #3b3b3b;
      font-size: 1.3rem;
      text-align: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
      padding-right: 4px;
      max-height: 320px;
    }
    #messages p {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    #messages p.user {
      background: #e1f5fe;
      align-self: flex-end;
      color: #0277bd;
      margin-left: auto;
      text-align: right;
    }
    #messages p.bot {
      background: #f1f8e9;
      color: #558b2f;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #input:focus {
      border-color: #64b5f6;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #auth-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ececec;
    }
    #auth-header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #auth-header .logo-icon {
      width: 28px;
      height: 28px;
      background: #ff6600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
    }
    #auth-header .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #auth-header .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ff6600;
      object-fit: cover;
      background: #fff;
    }
    #auth-header .username {
      font-weight: 500;
      color: #222;
      font-size: 1rem;
      margin-right: 4px;
    }
    #auth-header button {
      background: #181818;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 6px 16px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    #auth-header button:hover {
      background: #ff6600;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="auth-header">
      <span class="logo">
        <span class="logo-icon">ðŸŸ </span>
        <span><span style="color:#181818;">Ai</span><span style="color:#ff6600;">Toim</span></span>
      </span>
      <span class="user-info" id="user-info">
        <!-- User info or login button will be injected here -->
      </span>
    </div>
    <h2>Welcome to Chat!</h2>
    <div id="messages"></div>
    <div class="input-row">
      <input type="text" id="input" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){send();}" disabled />
      <button onclick="send()" id="send-btn" disabled>Send</button>
    </div>
  </div>

  <script>
    // Auth0 config
    const auth0Domain = 'YOUR_AUTH0_DOMAIN';
    const auth0ClientId = 'YOUR_AUTH0_CLIENT_ID';
    let auth0Client = null;
    let user = null;

    async function configureAuth0() {
      auth0Client = await createAuth0Client({
        domain: auth0Domain,
        client_id: auth0ClientId,
        cacheLocation: 'localstorage'
      });

      // Handle redirect callback
      if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, '/chat');
      }

      user = await auth0Client.getUser();
      updateAuthUI();
    }

    function updateAuthUI() {
      const userInfo = document.getElementById('user-info');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send-btn');
      if (user) {
        userInfo.innerHTML = `
          <span class="username">${user.name || user.email}</span>
          <img class="avatar" src="${user.picture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name || user.email)}" alt="avatar" />
          <button onclick="logout()">Logout</button>
        `;
        input.disabled = false;
        sendBtn.disabled = false;
      } else {
        userInfo.innerHTML = `
          <button onclick="login()">Sign in with Auth0</button>
        `;
        input.disabled = true;
        sendBtn.disabled = true;
      }
    }

    async function login() {
      await auth0Client.loginWithRedirect({
        redirect_uri: window.location.origin + '/chat'
      });
    }

    async function logout() {
      await auth0Client.logout({
        logoutParams: {
          returnTo: window.location.origin + '/chat'
        }
      });
      user = null;
      updateAuthUI();
    }

    window.login = login;
    window.logout = logout;

    function send() {
      if (!user) return;
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;
      const messages = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = message;
      p.className = "user";
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";

      // Simulate response
      setTimeout(() => {
        const reply = document.createElement("p");
        reply.textContent = "Thanks for your message!";
        reply.className = "bot";
        messages.appendChild(reply);
        messages.scrollTop = messages.scrollHeight;
      }, 1000);
    }

    window.send = send;

    // Initialize Auth0 on page load
    window.addEventListener('DOMContentLoaded', configureAuth0);
  </script>
</body>
</html>
